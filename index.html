<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>John</td>
            <td>20</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>19</td>
            <td>Female</td>
        </tr>
        <tr>
            <td>Michael</td>
            <td>21</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Emily</td>
            <td>18</td>
            <td>Female</td>
        </tr>
        <tr>
            <td>David</td>
            <td>22</td>
            <td>Male</td>
        </tr>
    </table>
</body>
</html>
